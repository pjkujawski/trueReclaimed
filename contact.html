  <!-- Contact Us Form -->
  <section id="showcase" class="bg-dark py-5">
    <div class="primary-overlay text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-center align-self-center">
            <h1 class="display-3">
              Send Us A Message 
            </h1>
            <p class="lead py-3"> We look forward to hearing from you.
            </p>
          </div>
          <div class="col-lg-6 align-self-center">
              <form name="contact" method="POST" netlify-honeypot="bot-field" action="/success.html" netlify>
                <p class="hidden">
                  <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
                </p>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone Number (optional)</label>
                    <input type="tel" name="phoneNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" class="form-control form-control-lg" required></textarea>
                </div>
                <div class="text-center">
                    <button type="sumbit" class="btn btn-secondary">Submit</button>
                </div>
              </form>
            </div>
        </div>
        </div>
      </div>
    </div>
  </section>
